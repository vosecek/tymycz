<ion-view title="{{'events.title'|translate}}">
<ion-nav-buttons side="right">
<button id='inFuture' class="button button-clear icon" ng-class="{'inFuture':'ion-ios-timer','inPast':'ion-ios-timer-outline'}[show]" ng-click="switch('inFuture')"></button>
<button id='inPast' class="button button-clear icon" ng-class="{'inPast':'ion-ios-box','inFuture':'ion-ios-box-outline'}[show]" ng-click="switch('inPast')"></button>
</ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="event in events|orderBy:'startTime':(show=='inFuture'?false:true)" type="item-text-wrap" href="#/tab/events/{{event.id}}">
        <h2>{{event.caption}}</h2>
        <p>{{event.description}}</p>
        <p>{{event.startTime | date:"dd.MM.yyyy HH:mm"}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
