<ion-view title="{{'login.title'|translate}}">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form ng-submit="send()" class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label" translate>{{'login.form.server'}}</span>
                    <input ng-model='data.server' type="text" placeholder="...">
                </label>
                <label class="item item-input">
                    <span class="input-label" translate>{{'login.form.username'}}</span>
                    <input ng-model='data.user' type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label" translate>{{'login.form.password'}}</span>
                    <input ng-model='data.password' type="password" placeholder="">
                </label>
                <ion-toggle ng-model="data.saveAccess" toggle-class="toggle-calm"><span translate>{{'login.form.saveAccess'}}</span></ion-toggle>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>

            <div class="lang-switcher">
                <img ng-click="setLang('cs')" src="img/cs.png" />
                <img ng-click="setLang('pl')" src="img/pl.png" />
                <img ng-click="setLang('fr')" src="img/fr.png" />
            </div>

            <button type='submit' ng-disabled='data.server=="" || data.user == "" || data.password == ""' class="button button-block button-positive" translate>{{'login.form.button'}}</button>
        </form>
        <ion-list>
            <ion-item class="item-icon-left" ng-repeat="server in servers" ng-click="switch(server)">
                <i class="icon ion-log-in"></i>
                <h2>{{server.callName}} ({{server.user}})</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
